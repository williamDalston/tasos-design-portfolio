<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5A1A7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4AAB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="350" width="600" height="50" fill="#8FBC8F"/>
  
  <!-- Woman Silhouette -->
  <ellipse cx="300" cy="120" rx="25" ry="30" fill="#2D1B3D"/>
  <rect x="280" y="150" width="40" height="80" fill="#5A1A7A"/>
  <rect x="270" y="230" width="20" height="40" fill="#3D0F5A"/>
  <rect x="310" y="230" width="20" height="40" fill="#3D0F5A"/>
  <rect x="290" y="270" width="20" height="30" fill="#3D0F5A"/>
  <rect x="290" y="300" width="20" height="30" fill="#3D0F5A"/>
  
  <!-- BEPO Bag -->
  <ellipse cx="350" cy="200" rx="40" ry="50" fill="url(#bagGradient)" stroke="#3D0F5A" stroke-width="2"/>
  <ellipse cx="350" cy="170" rx="25" ry="15" fill="#2D1B3D" opacity="0.8"/>
  
  <!-- Bag Handle -->
  <path d="M330,170 Q330,150 350,150 Q370,150 370,170" stroke="#C49B2A" stroke-width="4" fill="none"/>
  
  <!-- Georgian Motif on Bag -->
  <g transform="translate(350, 200)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#C49B2A" stroke-width="2"/>
    <path d="M-10,-5 L10,5 M10,-5 L-10,5" stroke="#C49B2A" stroke-width="1"/>
  </g>
  
  <!-- Water Droplets (Rain) -->
  <circle cx="100" cy="80" r="3" fill="#1E6B8A" opacity="0.7"/>
  <circle cx="150" cy="60" r="2" fill="#1E6B8A" opacity="0.7"/>
  <circle cx="200" cy="90" r="4" fill="#1E6B8A" opacity="0.7"/>
  <circle cx="400" cy="70" r="3" fill="#1E6B8A" opacity="0.7"/>
  <circle cx="500" cy="85" r="2" fill="#1E6B8A" opacity="0.7"/>
  
  <!-- Text -->
  <text x="300" y="50" text-anchor="middle" font-family="Playfair Display, serif" font-size="24" font-weight="bold" fill="#5A1A7A">
    Protected in Any Weather
  </text>
  <text x="300" y="380" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#1E6B8A">
    BEPO bags keep your valuables safe while celebrating your heritage
  </text>
</svg>
