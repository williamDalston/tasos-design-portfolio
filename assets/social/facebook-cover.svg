<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5A1A7A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4AAB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B87333;stop-opacity:1" />
    </linearGradient>
    <pattern id="coverPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="5" fill="#C49B2A" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#coverGradient)"/>
  <rect width="1200" height="630" fill="url(#coverPattern)"/>
  
  <!-- Main BEPO Bags -->
  <ellipse cx="300" cy="315" rx="100" ry="120" fill="#FEFCF8" stroke="#3D0F5A" stroke-width="4"/>
  <ellipse cx="600" cy="315" rx="100" ry="120" fill="#F2E8D5" stroke="#3D0F5A" stroke-width="4"/>
  <ellipse cx="900" cy="315" rx="100" ry="120" fill="#F8F5F0" stroke="#3D0F5A" stroke-width="4"/>
  
  <!-- Georgian Motifs on Bags -->
  <g transform="translate(300, 315)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#C49B2A" stroke-width="3"/>
    <path d="M-25,-10 L25,10 M25,-10 L-25,10" stroke="#C49B2A" stroke-width="2"/>
  </g>
  
  <g transform="translate(600, 315)">
    <path d="M-30,-20 L30,20 M30,-20 L-30,20" stroke="#1B4D1B" stroke-width="3"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#C49B2A" stroke-width="2"/>
  </g>
  
  <g transform="translate(900, 315)">
    <path d="M0,-30 L20,0 L0,30 L-20,0 Z" fill="#C49B2A" opacity="0.6"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#1B4D1B" stroke-width="2"/>
  </g>
  
  <!-- Water Droplets -->
  <circle cx="250" cy="250" r="8" fill="#1E6B8A" opacity="0.7"/>
  <circle cx="550" cy="240" r="6" fill="#1E6B8A" opacity="0.7"/>
  <circle cx="850" cy="260" r="7" fill="#1E6B8A" opacity="0.7"/>
  
  <!-- Main Text -->
  <text x="600" y="150" text-anchor="middle" font-family="Playfair Display, serif" font-size="48" font-weight="bold" fill="#FEFCF8">
    BEPO
  </text>
  <text x="600" y="200" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" fill="#C49B2A">
    Heritage-Inspired Waterproof Bags
  </text>
  <text x="600" y="500" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="#FEFCF8">
    Protect Your Valuables • Celebrate Your Heritage • Empower Women
  </text>
  <text x="600" y="530" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#C49B2A">
    Handcrafted by Tamar Tsiklauri • Authentic Georgian Design
  </text>
  <text x="600" y="580" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#FEFCF8">
    #BEPO #HeritageBags #GeorgianDesign #WomenEmpowerment
  </text>
</svg>
