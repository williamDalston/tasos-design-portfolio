<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="instaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5A1A7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B87333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#instaGradient)"/>
  
  <!-- BEPO Bag -->
  <ellipse cx="200" cy="200" rx="80" ry="100" fill="#FEFCF8" stroke="#3D0F5A" stroke-width="3"/>
  
  <!-- Georgian Motif -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#C49B2A" stroke-width="3"/>
    <path d="M-20,-10 L20,10 M20,-10 L-20,10" stroke="#C49B2A" stroke-width="2"/>
  </g>
  
  <!-- Water Droplets -->
  <circle cx="150" cy="150" r="6" fill="#1E6B8A" opacity="0.8"/>
  <circle cx="250" cy="160" r="4" fill="#1E6B8A" opacity="0.8"/>
  <circle cx="180" cy="250" r="5" fill="#1E6B8A" opacity="0.8"/>
  
  <!-- Text Overlay -->
  <rect x="0" y="300" width="400" height="100" fill="#2D1B3D" opacity="0.8"/>
  
  <text x="200" y="330" text-anchor="middle" font-family="Playfair Display, serif" font-size="24" font-weight="bold" fill="#FEFCF8">
    BEPO Heritage Bags
  </text>
  <text x="200" y="355" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#C49B2A">
    Waterproof • Heritage-Inspired • Handcrafted
  </text>
  <text x="200" y="380" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#FEFCF8">
    #BEPO #HeritageBags #GeorgianDesign
  </text>
</svg>
