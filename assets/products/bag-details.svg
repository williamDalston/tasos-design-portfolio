<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="detailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5A1A7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4AAB;stop-opacity:1" />
    </linearGradient>
    <pattern id="embroideryPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M10,2 L18,10 L10,18 L2,10 Z" fill="#C49B2A" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="#FEFCF8"/>
  
  <!-- Main Bag -->
  <ellipse cx="250" cy="200" rx="100" ry="120" fill="url(#detailGradient)" stroke="#3D0F5A" stroke-width="2"/>
  
  <!-- Embroidery Pattern -->
  <ellipse cx="250" cy="200" rx="90" ry="110" fill="url(#embroideryPattern)"/>
  
  <!-- Georgian Cross Motif -->
  <g transform="translate(250, 180)">
    <rect x="-15" y="-3" width="30" height="6" fill="#C49B2A"/>
    <rect x="-3" y="-15" width="6" height="30" fill="#C49B2A"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#1B4D1B" stroke-width="2"/>
  </g>
  
  <!-- Grapevine Pattern -->
  <g transform="translate(200, 220)">
    <path d="M0,0 Q10,-10 20,0 Q30,10 40,0" stroke="#1B4D1B" stroke-width="2" fill="none"/>
    <circle cx="10" cy="-5" r="3" fill="#C49B2A"/>
    <circle cx="20" cy="0" r="3" fill="#C49B2A"/>
    <circle cx="30" cy="5" r="3" fill="#C49B2A"/>
  </g>
  
  <!-- Traditional Border -->
  <g transform="translate(250, 250)">
    <path d="M-60,-10 L60,-10 L60,10 L-60,10 Z" fill="#B87333" opacity="0.6"/>
    <path d="M-50,-5 L50,-5 L50,5 L-50,5 Z" fill="#C49B2A" opacity="0.8"/>
  </g>
  
  <!-- Stitching Details -->
  <g stroke="#3D0F5A" stroke-width="1" fill="none" opacity="0.6">
    <path d="M180,200 Q200,180 220,200"/>
    <path d="M280,200 Q300,180 320,200"/>
    <path d="M200,250 Q250,230 300,250"/>
  </g>
  
  <!-- Text -->
  <text x="250" y="350" text-anchor="middle" font-family="Playfair Display, serif" font-size="18" font-weight="bold" fill="#5A1A7A">
    Authentic Georgian Motifs
  </text>
  <text x="250" y="375" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#B87333">
    Traditional embroidery • Cultural storytelling • Handcrafted details
  </text>
</svg>
