<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5A1A7A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4AAB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B87333;stop-opacity:1" />
    </linearGradient>
    <pattern id="georgianPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="3" fill="#C49B2A" opacity="0.3"/>
      <path d="M10,10 L30,10 L20,30 Z" fill="#1B4D1B" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F5F0"/>
  
  <!-- Main Bag Shape -->
  <ellipse cx="400" cy="350" rx="180" ry="220" fill="url(#bagGradient)" stroke="#3D0F5A" stroke-width="3"/>
  
  <!-- Bag Opening -->
  <ellipse cx="400" cy="200" rx="120" ry="40" fill="#2D1B3D" opacity="0.8"/>
  
  <!-- Georgian Pattern Overlay -->
  <ellipse cx="400" cy="350" rx="160" ry="200" fill="url(#georgianPattern)" opacity="0.4"/>
  
  <!-- Handles -->
  <path d="M320,200 Q320,150 350,150 Q380,150 380,200" stroke="#C49B2A" stroke-width="8" fill="none"/>
  <path d="M420,200 Q420,150 450,150 Q480,150 480,200" stroke="#C49B2A" stroke-width="8" fill="none"/>
  
  <!-- Water Droplets (Waterproof Demo) -->
  <circle cx="300" cy="300" r="8" fill="#1E6B8A" opacity="0.7"/>
  <circle cx="500" cy="280" r="6" fill="#1E6B8A" opacity="0.7"/>
  <circle cx="450" cy="400" r="5" fill="#1E6B8A" opacity="0.7"/>
  
  <!-- Heritage Motifs -->
  <g transform="translate(350, 320)">
    <path d="M0,0 L20,10 L10,20 L-10,20 L-20,10 Z" fill="#C49B2A" opacity="0.6"/>
  </g>
  <g transform="translate(450, 380)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#C49B2A" stroke-width="2" opacity="0.6"/>
    <path d="M-10,-5 L10,5 M10,-5 L-10,5" stroke="#C49B2A" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="550" text-anchor="middle" font-family="Playfair Display, serif" font-size="24" font-weight="bold" fill="#5A1A7A">
    BEPO Heritage Rain Bag
  </text>
  <text x="400" y="580" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#B87333">
    Waterproof • Heritage-Inspired • Handcrafted
  </text>
</svg>
