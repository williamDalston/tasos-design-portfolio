<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E6B8A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3A8BB3;stop-opacity:0.3" />
    </linearGradient>
    <pattern id="waterDrops" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="2" fill="#1E6B8A" opacity="0.6"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#F2E8D5"/>
  
  <!-- Bag Shape -->
  <ellipse cx="300" cy="200" rx="120" ry="150" fill="#5A1A7A" stroke="#3D0F5A" stroke-width="2"/>
  
  <!-- Water Protection Layer -->
  <ellipse cx="300" cy="200" rx="115" ry="145" fill="url(#waterGradient)" opacity="0.3"/>
  
  <!-- Water Droplets Pattern -->
  <ellipse cx="300" cy="200" rx="110" ry="140" fill="url(#waterDrops)"/>
  
  <!-- Individual Water Droplets -->
  <circle cx="250" cy="150" r="4" fill="#1E6B8A" opacity="0.8"/>
  <circle cx="350" cy="160" r="3" fill="#1E6B8A" opacity="0.8"/>
  <circle cx="280" cy="220" r="5" fill="#1E6B8A" opacity="0.8"/>
  <circle cx="320" cy="240" r="3" fill="#1E6B8A" opacity="0.8"/>
  <circle cx="300" cy="180" r="4" fill="#1E6B8A" opacity="0.8"/>
  
  <!-- Water Beading Effect -->
  <circle cx="270" cy="170" r="2" fill="#3A8BB3" opacity="0.6"/>
  <circle cx="330" cy="190" r="2" fill="#3A8BB3" opacity="0.6"/>
  <circle cx="290" cy="250" r="2" fill="#3A8BB3" opacity="0.6"/>
  
  <!-- Heritage Motif (Protected Under Water) -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#C49B2A" stroke-width="2" opacity="0.8"/>
    <path d="M-15,-5 L15,5 M15,-5 L-15,5" stroke="#C49B2A" stroke-width="1" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="350" text-anchor="middle" font-family="Playfair Display, serif" font-size="20" font-weight="bold" fill="#5A1A7A">
    Waterproof Protection
  </text>
  <text x="300" y="375" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#1E6B8A">
    Your valuables stay safe in any weather
  </text>
</svg>
